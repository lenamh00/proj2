<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main">

  <h1 id="title"> DWinatech survey form</h1>
  <p id="description">  thank you for taking the time to help me to add more video</p>
  <div class="contentm">
      <div class="contentf">
    

      <form id="survey-form">
        <label for="name"  id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required/>
        <label for="email"  id="email-label">Email</label>
        <input id="email" type="email" placeholder="Enter your email" required/>
        <label for="number"  id="number-label">Enter your rate from 1 to 10</label>
        <input id="number" type="number" placeholder="Enter your rate" required min="1" max="10"/>
<label for="dropdown" > Which option best describes your current role</label>

<select id="dropdown">
  <option value="student">Student</option>
  <option value="full-time-learner">full time learner</option>
 <option value="full-time-job"> full time job</option>
 <option value="fprefer-not-to-say"> prefer not to say</option>
 <option value="Other">Other</option>



</select>
<fieldset>

  <legend>
    Would you recommend my channel to a friend
  </legend>
  <input type="radio" name="action"checked id="definitely" value="definitely" />
  <label for="definitely">Definitely</label><br/>



  <input type="radio" name="action"checked id="Maybe" value="Maybe" />
  <label for="Maybe">Maybe</label><br/>
  <input type="radio" name="action"checked id="not-sure" value="not-sure" />
  <label for="not-sure">not sure</label><br/>


  
</fieldset>



<p>  What would you like to see improve?</p>


<input type="checkbox" name="video-length"checked id="video-length" value="video-length" />
  <label for="video-length">video-length</label><br/>

  <input type="checkbox" name="content-quality"checked id="content-quality" value="content-quality" />
  <label for="content-quality">content-quality</label><br/>
  <input type="checkbox" name=" add more-videos"checked id=" add more-videos" value=" add more-videos" />
  <label for=" add more-videos"> add more-videos</label><br/>


  <label  for="text-area"> Any comments or suggestion</label>
  <textarea rows="4"  cols="40" id="text-area">Enter your comment here</textarea>

  <button type="submit" id="submit">submit</button>




      </form>
      </div>
    </div>
  </div>
</div>
